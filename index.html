 <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="Immagini/Triante1.jpg" alt="Slide 1" style= "width 30%"></div>
            <div class="swiper-slide"><img src="Immagini/Triante2.jpg" alt="Slide 2" style= "width 30%"></div>
            <div class="swiper-slide"><img src="Immagini/Triante3.jpg" alt="Slide 3" style= "width 30%"></div>
        </div>
        <button class="swiper-button prev">&lt;</button>
        <button class="swiper-button next">&gt;</button>
    </div>

    <script>
        const swiperWrapper = document.querySelector('.swiper-wrapper');
        const slides = document.querySelectorAll('.swiper-slide');
        const prevButton = document.querySelector('.swiper-button.prev');
        const nextButton = document.querySelector('.swiper-button.next');
        let currentIndex = 0;

        function updateSwiper() {
            const offset = -currentIndex * 100;
            swiperWrapper.style.transform = `translateX(${offset}%)`;
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;
            updateSwiper();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
            updateSwiper();
        });
    </script>
